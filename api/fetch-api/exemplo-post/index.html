<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Test HTTP Bin</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    form {
      display: flex;
      flex-direction: column ;
      width: 250px;
    }
    form > label {
      margin-top: 5px;
    }
    form > input, textarea{
      border: rgba(0, 0, 0, 0.3) solid 1px;
      border-radius: 3px;
    }
    form > button {
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      padding: 10px 0px;
      font-size: 1.01rem;
      font-weight: bold;
    }
    form > button:hover {
      background: rgb(178, 178, 178);
    }
  </style>
</head>
<body>
  <h1>Test HTTP Bin</h1>
  <form action="">
    <label for="nome-produto">Nome do produto:</label>
    <input type="text" id="nome-produto" name="nome-produto">
    <label for="valor-produto">Valor do produto:</label>
    <input type="number" id="valor-produto" name="valor-produto">
    <label for="descricao-produto">Descrição do produto:</label>
    <textarea name="descricao-produto" id="descricao-produto" cols="30" rows="10"></textarea>
    <button id="btn-enviar">Enviar</button>
  </form>
  <p id="feedback-usuario" ></p>
  <section id="produtos-cadastrados">
    
  </section>
</body>
</html>
