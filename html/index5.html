<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .boxes {
            height: 100vh;
            position: relative;
            display: grid;
            justify-content: flex-start;
            row-gap: 1rem;
            column-gap: 5rem;
            grid-template-columns: 3fr repeat(2,1fr);

            /*grid-template-rows: minmax(150px, 1fr) 1fr;*/

        }
        .box {
            min-height: 1rem;
            min-width: 3rem;
            padding: 1.2rem;
            border: 10px solid red;
            border-radius: 0.4rem;
            background-color: blue;
            color: #fff;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
