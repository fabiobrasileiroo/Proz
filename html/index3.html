                    <thead>

                            <th>Toma</th>

                            <th>Matricula</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Devs</td>

                        <tr>
                            <td>toninho</td>
                            <td>toninho@gmail.com</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
        </section>
        <section id="financeiro">
            <h2>Tabela de financas</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th colspan="2">Data</th>
                        <th>Tipo</th>

        <br>

        <section id="form">
            <form action="" method="get">

                    <label for="texto">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Informe o seu nome" >
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <div>
                    <select name="select" id="select">
                        <option value="">Selecione uma das opcoes..</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="qualquer">Input</label>
                    <input type="submit" id="qualquer" name="qualquer">
